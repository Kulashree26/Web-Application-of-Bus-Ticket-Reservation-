<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        <h1 style="text-align: center; text-decoration: underline;">Login</h1>
        <p><div style="text-align: left;">
            <a href="/home" style="color: black;""><strong>Home</strong></a><label> | </label>
        </div></p>
        <div class="msg"><b>{{ msg }}</b></div>
        <form action="/login" method="POST">
            <fieldset>
                <label>Username : </label>
                <input type="text" name="Username" placeholder="Enter username" required><br>
                <label>Password : </label>
                <input type="password" name="Password" placeholder="Enter password" required><br>
                <p><button><strong>SIGN IN</strong></button></p>
                <label>Don't have account?</label><br>
                <a href="/register"><strong>SIGN UP</strong></a>
            </fieldset>
        </form>
    </body>
</html>
